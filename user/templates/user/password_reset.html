{% extends "pythontutorials/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br><br><br><br>

    <div style="color:white;"  class="content-section">
        <form style="color:white;" method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style='color:white;'>
                <legend class="border-bottom mb-4"><p style="color:white;">Reset Password</p></legend>
                {{ form|crispy }}
            </fieldset>
            <div   class="form-group">
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
