{% extends "pythontutorials/base.html" %}
{% block content %}

<div class="container emp-profile">
                <form method="POST">{% csrf_token %}
                  <div class="row">
                    <div class="col-md-4">
                  <div class="media" >
                      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt=""/>

                  </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="profile-head">
                                                  <h1 style='color:white;'>
                                                      {{ user.first_name }} {{ user.last_name }}
                                                  </h1>


                                      </div>
                                      <ul class="nav nav-tabs" id="myTab" role="tablist">
                                          <li class="nav-item">
                                              <a class="nav-link active" id="home-tab" data-toggle="tab" href="{% url 'profile' %}" role="tab" aria-controls="home" aria-selected="true">About</a>
                                          </li>

                                      </ul>
                                      <br>
                                      <div class="tab-content profile-tab" id="myTabContent">
                                          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                          <div class="col-md-6">
                                                  <label style='color:white;'>User Name</label>
                                          </div>
                                                              <div class="col-md-6">
                                                                  <p>{{ user.username }}</p>
                                                              </div>
                                                          </div>
                                                          <div class="row">
                                                              <div class="col-md-6">
                                                                  <label style='color:white;'>Name</label>
                                                              </div>

                                                              <div class="col-md-6">
                                                                  <p>{{ user.first_name }}<span> {{ user.last_name }}</span></p>
                                                              </div>

                                                          </div>
                                                          <div class="row">
                                                              <div class="col-md-6">
                                                                  <label style='color:white;'>Email</label>
                                                              </div>
                                                              <div class="col-md-6">
                                                                  <p>{{ user.email }}</p>
                                                              </div>
                                                          </div>

                                              </div>

                                          </div>
                                        </div>
                                      </div>


                              <div class="row">
                                  <div class="col-md-4">
                                      <div class="profile-work">
                                          <p></p>

                                          <a id="" href="{% url 'accountsettings' %}"><button type="button" class="btn btn-primary">Update </button></a>
                                          <br><br>
                                          <a id="" href="{% url 'password_reset' %}"><button type="button" class="btn btn-primary">Reset Password </button></a>
                                          <br><br>


                                      </div>
                                  </div>

                              </div>


                          </form>

                      </div>
                        <br><br><br>



                        <style media="screen">

                        .emp-profile{
                            padding: 3%;
                            margin-top: 3%;
                            margin-bottom: 3%;
                            border-radius: 0.5rem;
                            background: #161624;
                            background-size: cover;
                            background-repeat: no-repeat;
                            height: 1%;
                            font-family: 'Numans', sans-serif;
                        }
                        .profile-img{
                            text-align: center;
                        }
                        .profile-img img{
                            width: 70%;
                            height: 100%;
                        }
                        .profile-img .file {
                            position: relative;
                            overflow: hidden;
                            margin-top: -20%;
                            width: 70%;
                            border: none;
                            border-radius: 0;
                            font-size: 15px;
                            background: #212529b8;
                        }
                        .profile-img .file input {
                            position: absolute;
                            opacity: 0;
                            right: 0;
                            top: 0;
                        }
                        .profile-head h5{
                            color: #333;
                        }
                        .profile-head h6{
                            color: #0062cc;
                        }
                        .profile-edit-btn{
                            border: none;
                            border-radius: 1.5rem;
                            width: 70%;
                            padding: 2%;
                            font-weight: 600;
                            color: #6c757d;
                            cursor: pointer;
                        }
                        .proile-rating{
                            font-size: 12px;
                            color: #818182;
                            margin-top: 5%;
                        }
                        .proile-rating span{
                            color: #495057;
                            font-size: 15px;
                            font-weight: 600;
                        }
                        .profile-head .nav-tabs{
                            margin-bottom:5%;
                        }
                        .profile-head .nav-tabs .nav-link{
                            font-weight:600;
                            border: none;
                        }
                        .profile-head .nav-tabs .nav-link.active{
                            border: none;
                            border-bottom:2px solid #0062cc;
                        }
                        .profile-work{
                            padding: 14%;
                            margin-top: -15%;
                        }
                        .profile-work p{
                            font-size: 12px;
                            color: #818182;
                            font-weight: 600;
                            margin-top: 10%;
                        }
                        .profile-work a{
                            text-decoration: none;
                            color: #495057;
                            font-weight: 600;
                            font-size: 14px;
                        }
                        .profile-work ul{
                            list-style: none;
                        }
                        .profile-tab label{
                            font-weight: 600;
                        }
                        .profile-tab p{
                            font-weight: 600;
                            color:white;
                        }


                        .account-img {
                          height: 225px;
                          width: 225px;
                          margin-right: 20px;
                          margin-bottom: 16px;
                        }


                        </style>
{% endblock content %}
